zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20160303/xdebug.so

xdebug.remote_enable=<PHP_XDEBUG_ENABLE>
xdebug.idekey=<PHP_XDEBUG_IDE_KEY>
xdebug.remote_handler=dbgp
xdebug.remote_autostart=on
xdebug.remote_connect_back=1
xdebug.profiler_enable="<PHP_XDEBUG_PROFILER_ENABLE>"
xdebug.profiler_enable_trigger=1
xdebug.profiler_output_dir="<PHP_XDEBUG_PROFILER_OUTPUT_DIR>"
xdebug.profiler_output_name="<PHP_XDEBUG_PROFILER_OUTPUT_NAME>"
xdebug.remote_log="<PHP_XDEBUG_REMOTE_LOG>"
xdebug.remote_mode=req
xdebug.remote_port=<PHP_XDEBUG_PORT>
xdebug.max_nesting_level=256
xdebug.remote_host=<PHP_XDEBUG_REMOTE_IP>
